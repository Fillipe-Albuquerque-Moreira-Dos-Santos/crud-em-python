<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css') }}">
    <title>Editar Produto</title>
</head>
<body>
    <h1>Editar Produto</h1>
    <form action="/salvar_edicao/{{ produto.id }}" method="post">
        <label for="nome">Nome do Produto:</label><br>
        <input type="text" id="nome" name="nome" value="{{ produto.nome }}"><br>
        <label for="descricao">Descrição do Produto:</label><br>
        <input type="text" id="descricao" name="descricao" value="{{ produto.descricao }}"><br>
        <label for="valor">Valor do Produto:</label><br>
        <input type="number" id="valor" name="valor" value="{{ produto.valor }}"><br>
        <label for="disponivel">Disponível para venda:</label><br>
        <select id="disponivel" name="disponivel">
            <option value="sim" {% if produto.disponivel %} selected {% endif %}>Sim</option>
            <option value="nao" {% if not produto.disponivel %} selected {% endif %}>Não</option>
        </select><br>
        <input type="submit" value="Salvar Alterações">
        <a href="/" class="voltar">Voltar</a>

    </form>
    
</body>
</html>
