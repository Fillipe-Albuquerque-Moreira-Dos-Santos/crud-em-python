<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css') }}">
    <title>Lista de Produtos</title>
</head>
<body>
    <h1>Lista de Produtos</h1>
    <table border="1">
        <tr>
            <th>Nome</th>
            <th>Descrição</th>
            <th>Valor</th>
            <th>Disponível para venda</th>
            <th>Ações</th> 
        </tr>
        {% for produto in produtos %}
        <tr>
            <td>{{ produto.nome }}</td>
            <td>{{ produto.descricao }}</td>
            <td>{{ produto.valor }}</td>
            <td>{{ "Sim" if produto.disponivel else "Não" }}</td>
            <td>
                <a href="{{ url_for('excluir_produto', id=produto.id) }}" class="excluir">Excluir</a> | 
                <a href="{{ url_for('editar_produto', id=produto.id) }}" class="editar">Editar</a>

            </td>
        </tr>
        {% endfor %}
    </table>
    <h2>Cadastrar Novo Produto</h2>
    <form action="/cadastrar_produto" method="post">
        <label for="nome">Nome do Produto:</label><br>
        <input type="text" id="nome" name="nome"><br>
        <label for="descricao">Descrição do Produto:</label><br>
        <input type="text" id="descricao" name="descricao"><br>
        <label for="valor">Valor do Produto:</label><br>
        <input type="number" id="valor" name="valor"><br>
        <label for="disponivel">Disponível para venda:</label><br>
        <select id="disponivel" name="disponivel">
            <option value="sim">Sim</option>
            <option value="nao">Não</option>
        </select><br>
        <input type="submit" value="Cadastrar">
    </form>
</body>
</html>
